<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KleeBot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC&family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <style rel="stylesheet">
        html {
            font-family: 'Ubuntu', 'Noto Sans SC';
        }
        #name{
            position: absolute;
            top: 3%;
            left: 5%;
        }
        .underline{
            font-size: 20px;
            display: inline;
            width: auto;
            height: 50px;
            margin: 20px;
            position: relative;
        }

        .underline:after{
            content: "";
            width: 0;
            height: 1px;
            background: #000000;
            position: absolute;
            top: 100%;
            left: 50%;
            transition: all 0.5s;
        }
        .underline:hover{
            color: #000000;
        }
        .underline:hover:after{
            left: 0%;
            width: 100%;
        }
        #list{
            position: absolute;
            top: 5%;
            left: 55%;
            list-style: none;
        }
        .underline_link{
            text-decoration: none;
            color: rgba(16,16,16,0.61);
            transition: all 0.3s;
        }
        .underline_link:hover{
            color: #000000;
        }
        #description{
            position: absolute;
            left: 15%;
            top: 20%;
            font-size: 16px;
        }
        .text_link{
            color: rgba(0,0,0,0.61);
            text-decoration: none;
        }
        .text_link:hover{
            background-color: rgba(0,0,0,0.10);
            transition: all 0.2s;
        }
        .text_link:after{

            content: 'link';
            font-family: 'Material Icons';
        }
        #loading_bar{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 30%;
        }
        #loading path,
        #loading rect{
            fill: #000000;
        }
    </style>
</head>
<body>
<h1 id="name">KleeBot</h1>
<ul id="list">
    <li class="underline"><a class="underline_link" onclick="showKleebot()">KleeBot</a></li>
    <li class="underline"><a class="underline_link" onclick="showDownload()">下载</a></li>
    <li class="underline"><a class="underline_link" onclick="showSupport()">支持我们</a></li>
    <li class="underline"><a class="underline_link" onclick="showDocs()">文档</a></li>
</ul>
<div class="loader loader--style2" id="loading_bar">
    <svg version="1.1" id="loading" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
         width="60px" height="60px" viewBox="0 0 50 50" style="enable-background:new 0 0 50 50;" xml:space="preserve">
  <path fill="#000" d="M25.251,6.461c-10.318,0-18.683,8.365-18.683,18.683h4.068c0-8.071,6.543-14.615,14.615-14.615V6.461z">
    <animateTransform attributeType="xml"
                      attributeName="transform"
                      type="rotate"
                      from="0 25 25"
                      to="360 25 25"
                      dur="0.6s"
                      repeatCount="indefinite"/>
    </path>
  </svg>
</div>
<div id="main_container">

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    $(document).ready(function(){
        showKleebot()
    });
    function showKleebot() {
        $('#loading_bar').removeAttr('hidden')
        $('#main_container').empty()
        $('#main_container').load('https://cdn.jsdelivr.net/gh/youfantan/KleeBot@gh-pages/kleebot.html', function () {
            $('#loading_bar').attr('hidden','true')
        })
    }
    function showDownload() {
        $('#loading_bar').removeAttr('hidden')
        $('#main_container').empty()
        $('#main_container').load('https://cdn.jsdelivr.net/gh/youfantan/KleeBot@gh-pages/download.html'), function () {
            $('#loading_bar').attr('hidden','true')
        }
        $('#loading_bar').attr('hidden','true')
    }
    function showSupport() {
        $('#loading_bar').removeAttr('hidden')
        $('#main_container').empty()
        $('#main_container').load('https://cdn.jsdelivr.net/gh/youfantan/KleeBot@gh-pages/support.html', function () {
            $('#loading_bar').attr('hidden','true')
        })
        $('#loading_bar').attr('hidden','true')
    }
    function showDocs() {
        $('#loading_bar').removeAttr('hidden')
        $('#main_container').empty()
        $('#main_container').load('https://cdn.jsdelivr.net/gh/youfantan/KleeBot@gh-pages/docs.html',function () {
            $('#loading_bar').attr('hidden','true')
        })
    }
</script>
</body>
</html>
